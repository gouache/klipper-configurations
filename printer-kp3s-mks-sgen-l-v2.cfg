# This file contains common pin mappings for the MKS SGEN_L board. To
# use this config, the firmware should be compiled for the LPC1768.

# See docs/Config_Reference.md for a description of parameters.

[include kiauh_macros.cfg]
# This file contains common pin mappings for RAMPS (v1.3 and later)
# boards. RAMPS boards typically use a firmware compiled for the AVR
# atmega2560 (though the atmega1280 is also possible).

# See docs/Config_Reference.md for a description of parameters.

[output_pin led1]
pin: P1.18
value: 0

[output_pin led2]
pin: P1.19
value: 0

[output_pin led3]
pin: P1.20
value: 0

[output_pin led4]
pin: P1.21
value: 0

[virtual_sdcard]
path: ~/gcode_files

[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    M107
    TURN_OFF_HEATERS
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT
    G91 
    G1 E-3 Z5 F300
    # Raise nozzle by 10mm
    G90 
    G28 X0
    G28 Y0
    # Disable steppers
    M84 

[gcode_macro END_PRINT]
gcode:
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0
    # Move nozzle away from print while retracting
    G91 
    G1 E-3 F300
    # Raise nozzle by 10mm
    G90 
    G28 X0 Y0
    # Disable steppers
    M84

[gcode_macro START_PRINT]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(40)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}
    # Start bed heating
    M140 S{BED_TEMP}
    G90 
    SET_GCODE_OFFSET Z=0.0
    G28 
    G29 
    G1 X0 Y0 Z2 F3000.0 ; go outside print area
    M190 S{BED_TEMP}
    M109 S{EXTRUDER_TEMP}
    G92 E0.0
    G1 X0.0 Z0.3 E5.0 F1000.0 ; intro line
    G1 X100.0 Z0.2 E8.5 F1000.0 ; intro line
    G92 E0.0


[bed_screws]
screw1: 24,24
screw2: 168,24
screw3: 168,168
screw4: 24,168

[bed_mesh]
speed: 150
horizontal_move_z: 10
mesh_min: 10,10
mesh_max: 165,155
algorithm: bicubic
probe_count: 4,4
fade_start: 1
fade_end: 10

[safe_z_home]
home_xy_position: 87, 85
speed: 50
z_hop: 5
z_hop_speed: 15

[input_shaper]
shaper_freq_x: 41.4
shaper_freq_y: 29.2
shaper_type: mzv

[stepper_x]
step_pin: P2.2
dir_pin: P2.3
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 0
position_max: 175
homing_speed: 20
homing_retract_dist: 0

[tmc2209 stepper_x]
diag_pin: ^P1.29
driver_SGTHRS: 70
uart_pin: P1.1
run_current: 0.800
hold_current: 0.600
stealthchop_threshold: 999999

[stepper_y]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: -14
position_min: -14
position_max: 170
homing_speed: 20
homing_retract_dist: 0

[tmc2209 stepper_y]
diag_pin: ^P1.27
driver_SGTHRS: 70
uart_pin: P1.8
run_current: 0.800
hold_current: 0.600
stealthchop_threshold: 999999

[stepper_z]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 8
#endstop_pin: ^P1.25  # ^P1.24 for Z-max
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.5
position_min: -0.2
position_max: 156

[tmc2208 stepper_z]
uart_pin: P1.10
run_current: 0.650
stealthchop_threshold: 999999

[probe]
pin: ^!P1.25
x_offset: 0
y_offset: 23
z_offset: 6.3
speed: 10.0

[extruder]
step_pin: P2.13
dir_pin: P0.11
enable_pin: !P2.12
microsteps: 16
rotation_distance: 34.37086
gear_ratio: 7.5:1
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.23
control: pid
control: pid
pid_Kp: 14.669
pid_Ki: 0.572
pid_Kd: 94.068
min_temp: 0
max_temp: 250
#pressure_advance: 0.08

[tmc2208 extruder]
uart_pin: P1.15
run_current: 0.700
hold_current: 0.500
#stealthchop_threshold: 0

#[extruder1]
#step_pin: P0.1
#dir_pin: P0.0
#enable_pin: !P0.10
#heater_pin: P2.6
#sensor_pin: P0.25
#...

[heater_bed]
heater_pin: P2.5
sensor_type: ATC Semitec 104GT-2
sensor_pin: P0.24
control: watermark
control: pid
pid_Kp: 325.10
pid_Ki: 63.35
pid_Kd: 417.10
min_temp: 0
max_temp: 130

[fan]
pin: P1.4
kick_start_time: 0.5

[heater_fan hotend_fan]
pin: P2.4
max_power: 1.0 
kick_start_time: 0.5 
heater: extruder
heater_temp: 50.0


[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_12300117C2846AAF649C4D5EC32000F5-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 25
max_z_accel: 100
max_accel_to_decel: 1500
max_z_velocity: 24
max_z_accel: 400
square_corner_velocity: 5.0

